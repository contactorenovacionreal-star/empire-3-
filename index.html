
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBook Empire AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Fira+Code:wght@400;500&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .gradient-text {
            background: linear-gradient(135deg, #60a5fa, #c084fc, #fb7185);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
        
        @media print {
            @page { 
                size: A4; 
                margin: 2cm; 
            }
            body { 
                background: white !important; 
                color: #0f172a !important; 
            }
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            
            .ebook-page {
                page-break-after: always;
                padding: 1cm 0;
            }
            
            h1, h2, h3 { 
                font-family: 'Playfair Display', serif !important;
                color: #0f172a !important;
                page-break-after: avoid;
            }
            
            p { 
                font-family: 'Inter', sans-serif !important;
                line-height: 1.8;
                font-size: 11pt;
                color: #334155 !important;
                margin-bottom: 1.2em;
            }

            img {
                max-width: 100%;
                border-radius: 8px;
                margin: 20px 0;
            }

            .markdown-body table {
                border: 1px solid #e2e8f0;
                width: 100%;
            }
            .markdown-body th { background: #f8fafc; color: #0f172a; }
        }

        .markdown-body h1 { font-size: 2.5rem; font-weight: 900; margin-bottom: 2rem; font-family: 'Playfair Display', serif; }
        .markdown-body h2 { font-size: 1.8rem; font-weight: 800; margin-top: 2.5rem; margin-bottom: 1.5rem; color: #60a5fa; }
        .markdown-body p { margin-bottom: 1.5rem; line-height: 1.8; color: #cbd5e1; }
        .markdown-body ul { list-style: disc; padding-left: 1.5rem; margin-bottom: 1.5rem; }
        .markdown-body li { margin-bottom: 0.5rem; }
        .markdown-body strong { color: #f8fafc; font-weight: 700; }
        .markdown-body blockquote { border-left: 4px solid #3b82f6; padding-left: 1.5rem; font-style: italic; color: #94a3b8; margin: 2rem 0; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "marked": "https://esm.sh/marked@12.0.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
